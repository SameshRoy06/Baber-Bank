<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 text-center font-extrabold ">Welcome to your <span class="font-weight: 600; text-orange-800">Baper Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-100 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-3xl font-medium mb-4mx-auto">Please Login</h3>
            <div>
              <input class="mt-5 px-4 py-2 w-9/12 block" type="email" name="" id="email-type" placeholder="Enter Your Email">
              <input class="mt-5 px-4 py-2 w-9/12 block" type="password" name="" id="password-type" placeholder="Enter Your password">
              <button id="btn-submit" class="bg-amber-700 hover:bg-blue-700 px-8 py-2 mt-4 rounded-lg font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
